<div class="form-froup row">
 
    <label class="col-sm-2 col-form-label">Mã sản phẩm</label>
    <div class="col-sm-10">
        <input  type="text" class="form-control" [(ngModel)]="ProductId"> <br>
    </div> 
    
    <label class="col-sm-2 col-form-label">Tên sản phẩm</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ProductName"> <br>
    </div>
    
    <label class="col-sm-2 col-form-label">Đơn giá</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Price"> <br>
    </div>
    
    <label class="col-sm-2 col-form-label">Mô tả</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Description">
    </div>
</div>
<button (click)="addProduct()" *ngIf="prod.check==0" class="btn btn-primary">Thêm mới</button>
<button (click)="updateProduct()" *ngIf="prod.check!==0" class="btn btn-primary">Cập nhật</button>
